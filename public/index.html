<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='./styles/main.css'>
    <title>Calendar</title>
  </head>
  <body>
    <header>
      <h1>Calendar</h1>
      <h5 class="info">Please fill in all fields for your event</h5>
      <form>
        <input class='title form-field' type='text' placeholder='Title'>
        <input class='description form-field' type='text' placeholder='Description'>
        <input class='start form-field' type='time' placeholder='Start Time' min="09:00" max="21:00" step="900">
        <input class='end form-field' type='time' placeholder='End Time' min="09:00" max="21:00" step="900">
        <input class='submit' type='submit' value='Submit Item'>
      </form>
    </header>

    <section class="main">
      <article class="calendar">
        <h4 class="09:00 hour">9:00AM</h4>
        <h5 class="09:30 half">9:30</h5>
        <h4 class="10:00 hour">10:00AM</h4>
        <h5 class="10:30 half">10:30</h5>
        <h4 class="11:00 hour">11:00AM</h4>
        <h5 class="11:30 half">11:30</h5>
        <h4 class="12:00 hour">12:00PM</h4>
        <h5 class="12:30 half">12:30</h5>
        <h4 class="13:00 hour">1:00PM</h4>
        <h5 class="13:30 half">1:30</h5>
        <h4 class="14:00 hour">2:00PM</h4>
        <h5 class="14:30 half">2:30</h5>
        <h4 class="15:00 hour">3:00PM</h4>
        <h5 class="15:30 half">3:30</h5>
        <h4 class="16:00 hour">4:00PM</h4>
        <h5 class="16:30 half">4:30</h5>
        <h4 class="17:00 hour">5:00PM</h4>
        <h5 class="17:30 half">5:30</h5>
        <h4 class="18:00 hour">6:00PM</h4>
        <h5 class="18:30 half">6:30</h5>
        <h4 class="19:00 hour">7:00PM</h4>
        <h5 class="19:30 half">7:30</h5>
        <h4 class="20:00 hour">8:00PM</h4>
        <h5 class="20:30 half">8:30</h5>
        <h4 class="21:00 hour">9:00PM</h4>
      </article>
      <article class="events">
        <div class="event-cards">
        </div>
      </article>
    </section>
    <ul>
    </ul>
    <script type='text/javascript' src='./jquery.js'></script>
    <script type='text/javascript' src='./index.js'></script>
  </body>
</html>
