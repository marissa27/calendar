<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='./styles/main.css'>
    <title>Calendar</title>
  </head>
  <body>
    <header>
      <h1>Calendar</h1>
      <h3>Please fill in all fields for your event</h3>
      <form>
        <input class='title form-field' type='text' placeholder='Title'>
        <input class='description form-field' type='text' placeholder='Description'>
        <input class='start form-field' type='time' placeholder='Start Time' min="09:00" max="21:00" step="900">
        <input class='end form-field' type='time' placeholder='End Time' min="09:00" max="21:00" step="900">
        <input class='submit' type='submit' value='Submit Item'>
      </form>
    </header>

    <section class="main">
      <article class="calendar">
        <h4 class="09:00">9:00AM</h4>
        <h5 class="09:30">9:30</h5>
        <h4 class="10:00">10:00AM</h4>
        <h5 class="10:30">10:30</h5>
        <h4 class="11:00">11:00AM</h4>
        <h5 class="11:30">11:30</h5>
        <h4 class="12:00">12:00PM</h4>
        <h5 class="12:30">12:30</h5>
        <h4 class="13:00">1:00PM</h4>
        <h5 class="13:30">1:30</h5>
        <h4 class="14:00">2:00PM</h4>
        <h5 class="14:30">2:30</h5>
        <h4 class="15:00">3:00PM</h4>
        <h5 class="15:30">3:30</h5>
        <h4 class="16:00">4:00PM</h4>
        <h5 class="16:30">4:30</h5>
        <h4 class="17:00">5:00PM</h4>
        <h5 class="17:30">5:30</h5>
        <h4 class="18:00">6:00PM</h4>
        <h5 class="18:30">6:30</h5>
        <h4 class="19:00">7:00PM</h4>
        <h5 class="19:30">7:30</h5>
        <h4 class="20:00">8:00PM</h4>
        <h5 class="20:30">8:30</h5>
        <h4 class="21:00">9:00PM</h4>
      </article>
      <article class="events">
      </article>
    </section>
    <script type='text/javascript' src='./jquery.js'></script>
    <script type='text/javascript' src='./index.js'></script>
  </body>
</html>
